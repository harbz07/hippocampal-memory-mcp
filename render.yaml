services:
  - type: web
    name: hippocampal-memory-mcp
    env: node
    buildCommand: npm install
    startCommand: npm run start:remote
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
